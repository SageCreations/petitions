<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Petitions</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<!-- WebUI (if needed) -->
	<script src="webui.js"></script>
	<!-- Bun loads TypeScript natively -->
	<script src="./static/js/index.js"></script>
</head>
<body>
<div class="container my-4">
	<h1>Petitions</h1>
	<!-- Button to open Create Petition Modal -->
	<button id="btn-new-petition" class="btn btn-success mb-3" type="button">
		New Petition
	</button>
	<!-- Scrollable container for the petitions -->
	<div id="petition-container" class="overflow-auto" style="max-height: 70vh;">
		<!-- Petition cards will be dynamically injected here -->
	</div>
</div>

<!-- Create Petition Modal -->
<div class="modal fade" id="createPetitionModal" tabindex="-1" aria-labelledby="createPetitionModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 id="createPetitionModalLabel" class="modal-title">New Petition</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<form id="create-petition-form">
					<div class="mb-3">
						<label for="create-petition-name" class="form-label">Name</label>
						<input type="text" id="create-petition-name" class="form-control" required>
					</div>
					<div class="mb-3">
						<label for="create-petition-desc" class="form-label">Description</label>
						<textarea id="create-petition-desc" class="form-control" rows="3" required></textarea>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button id="btn-save-create" type="button" class="btn btn-primary">Create</button>
			</div>
		</div>
	</div>
</div>

<!-- Edit Petition Modal -->
<div class="modal fade" id="editPetitionModal" tabindex="-1" aria-labelledby="editPetitionModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 id="editPetitionModalLabel" class="modal-title">Edit Petition</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<form id="edit-petition-form">
					<!-- Hidden field to store the petition id -->
					<input type="hidden" id="edit-petition-id">
					<div class="mb-3">
						<label for="edit-petition-name" class="form-label">Name</label>
						<input type="text" id="edit-petition-name" class="form-control" required>
					</div>
					<div class="mb-3">
						<label for="edit-petition-desc" class="form-label">Description</label>
						<textarea id="edit-petition-desc" class="form-control" rows="3" required></textarea>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button id="btn-save-edit" type="button" class="btn btn-primary">Save Changes</button>
			</div>
		</div>
	</div>
</div>

<!-- Bootstrap JS (with Popper) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
